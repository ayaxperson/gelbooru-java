plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.ayaxperson'
version = '1.0'


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

wrapper {
    gradleVersion = "8.10"
    distributionType = Wrapper.DistributionType.ALL
}